<div class="card">
  <h2>{{ title }}</h2>

  <!-- Display regular content if provided -->
  <p *ngIf="content">{{ content }}</p>

  <!-- Display stored inputs if provided -->
  <div *ngIf="storedInputs && storedInputs.length > 0">
    <ul>
      <li *ngFor="let input of storedInputs">{{ input }}</li>
    </ul>
  </div>
</div>
